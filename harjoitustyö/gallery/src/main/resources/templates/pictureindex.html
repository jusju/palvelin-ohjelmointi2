<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kuvagalleria</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" href="css/kuvagalleria.css" th:href="@{css/kuvagalleria.css}" />
<meta charset="utf-8"/>
</head>
<body>
	<h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}"></h3>

<div class="container-fluid">
<h3 th:text="${page.number + 1} + ' of ' + ${page.totalPages}"></h3>
</div>
<table>
<thead>
<tr>
<th>Id</th><th>Name</th><th>Image</th>
</tr>
</thead>
<tbody>
<tr th:each="image : ${page.content}">
	<td th:text="${image.id}" />
	<td th:text="${image.name}" />
	<td><img th:src="@{'/images/' + ${image.name} + '/raw'}" /></td>
	</tr>
	</tbody>
</table>
<div class="container">
<form method="post" enctype="multipart/form-data" th:action="@{add}" action="#">
<label for="name">Nimi</label>
			<p><input type="file" name="file"/></p>
			<p><input type="submit" value="Upload"/></p>
</form>
</div>
</body>
</html>
